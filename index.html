<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forcast</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <div id="container">
        <h1>Today's Weather</h1>
        <form class="city-name">
            <label for="city" class="location">Enter a location for weather information</label>
            <input type="text" id="city" name="city">
        </form>



        <div class="information none">
            <img src="https://via.placeholder.com/400x300" alt="card" class="card">
            <div class="icon">
                <img src="" alt="">
            </div>
            <h3 class="city-name">CITY NAME</h3>
            <div class="condition">WEATHER CONDITION</div>
            <div class="display">
                <span>TEMP</span>
                <span>&deg;C</span>
            </div>
        </div>

    </div>

    <script src="scripts/forcast.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
